<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Light / Dark Mode!</title>
</head>
<body>
  <section class="wrapper">
    <div class="toggle">
      <h1>Dark / Light Mode!</h1>
      <input type="checkbox" id="switch" name="theme" /> <label for="switch">Toggle</label>
    </div>
    <div class="lorem">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed architecto itaque praesentium. Adipisci reiciendis illum sunt! Doloribus nesciunt soluta quia fugit repellendus, delectus quo quidem dolorum ex iusto et aliquam.
    </div>
  </section>

  <script>
    const checkBox = document.querySelector('input[name="theme"]');
    checkBox.addEventListener('change', function() {
      if (this.checked) {
        transition();
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        transition();
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })

    let transition = () => {
      document.documentElement.classList.add('transition');
      window.setTimeout(() => {
        document.documentElement.classList.remove('transition')
      }, 1000)
    }
  </script>
</body>
</html>
